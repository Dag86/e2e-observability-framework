# Promtail configuration file for scraping logs and sending them to Loki.
# This configuration file is used by the Promtail service to define how it should scrape logs and where to send them.

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: playwright-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: playwright-logs
          __path__: /app/logs/*.log  # âœ… Match mounted logs path
