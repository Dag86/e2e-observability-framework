name: E2E Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install

    - name: Run Playwright tests
      run: npx playwright test --reporter=list,json

    - name: Upload HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-html-report
        path: reports/playwright-reports/

    - name: Upload JSON Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-json-report
        path: reports/json-reports/

    - name: Publish GitHub Action Summary
      if: always()
      run: |
        echo "## âœ… Test Execution Completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- HTML report is available in the Artifacts section." >> $GITHUB_STEP_SUMMARY
        echo "- JSON report is available for future parsing." >> $GITHUB_STEP_SUMMARY

