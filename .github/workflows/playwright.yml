name: ðŸ›¡ï¸ E2E Playwright Framework

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: ðŸ§ª Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install

      - name: ðŸ§ª Run Playwright tests and generate reports
        run: npx playwright test --reporter=list,json=reports/json-reports/report.json

      - name: ðŸ“ˆ Parse and publish dynamic test metrics
        if: always()
        run: |
          echo "ðŸ” Parsing dynamic test metrics..."
          npx tsx src/utils/parse-report.ts || echo "âš ï¸ Parse step failed, continuing"

      - name: ðŸ—‚ï¸ Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: reports/playwright-reports

      - name: ðŸ—‚ï¸ Upload Playwright JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-json-report
          path: reports/json-reports

      - name: ðŸ“ Publish static test execution summary
        if: always()
        run: |
          echo "## âœ… Test Execution Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ­ HTML report uploaded to Artifacts." >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ JSON report available for observability integrations." >> $GITHUB_STEP_SUMMARY
