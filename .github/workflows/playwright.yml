name: E2E Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install project dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install

    - name: Run Playwright tests
      run: npx playwright test --reporter=list,json

    - name: Parse and publish dynamic test metrics
      if: always()
      run: npx tsx src/utils/parse-report.ts

    - name: Upload Playwright HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-html-report
        path: reports/playwright-reports/
      continue-on-error: true

    - name: Upload Playwright JSON Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-json-report
        path: reports/json-reports/
      continue-on-error: true

    - name: Publish static test execution summary
      if: always()
      run: |
        echo "## âœ… Test Execution Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- HTML report uploaded to Artifacts." >> $GITHUB_STEP_SUMMARY
        echo "- JSON report available for parsing or future observability integrations."
